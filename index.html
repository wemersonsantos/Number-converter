<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Conversor de números</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1 class="col-6 offset-3 mt-3">Conversor</h1>
            <h3>Convertendo um número binário para decimal.</h3>
        </div>

        <div>
            <divc class="d-flex flex-column">
                <p class="paragrafo">Binário</p>
                <input type='text' id="number" name="numberforConv" placeholder="Digite o número">
            </divc>
        </div>
        <div>
            <div class="d-flex flex-column">
                <p class="paragrafo">Decimal</p>
                <input type='text' id="numberConv" name="numberConv" placeholder="Número convertido" readonly>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center m-3">
                <button type="submit" id="buttonSb" class="btn btn-secondary">Converter</button>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
